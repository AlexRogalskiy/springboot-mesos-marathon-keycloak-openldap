version: '3.7'
services:

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: "echo stat | nc localhost $$ZOOKEEPER_CLIENT_PORT"
      start_period: 20s

  mesos-master:
    container_name: mesos-master
    image: mesosphere/mesos-master:1.5.2
    privileged: true
    environment:
      - MESOS_HOSTNAME=$HOST_IP_ADDR
      - MESOS_CLUSTER=SMACK
      - MESOS_QUORUM=1
      - MESOS_ZK=zk://zookeeper:2181/mesos
      - MESOS_LOG_DIR=/tmp/mesos/logs
    depends_on:
      - zookeeper
    ports:
      - "5050:5050"
    healthcheck:
      test: "curl -f http://localhost:5050/health || exit 1"
      start_period: 20s

  mesos-slave:
    container_name: mesos-slave
    image: mesosphere/mesos-slave:1.5.2
    pid: "host"
    privileged: true
    environment:
      - MESOS_HOSTNAME=$HOST_IP_ADDR
      - MESOS_PORT=5151
      - MESOS_MASTER=zk://zookeeper:2181/mesos
      - MESOS_WORK_DIR=/var/lib/mesos
      - MESOS_SYSTEMD_ENABLE_SUPPORT=false
      - MESOS_CONTAINERIZERS=docker,mesos
      - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=5mins
    depends_on:
      - zookeeper
      - mesos-master
    ports:
      - "5151:5151"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#    healthcheck:
#      test: ???
#      start_period: 20s

  marathon:
    container_name: marathon
    image: mesosphere/marathon:v1.5.15
    environment:
      - MARATHON_HOSTNAME=$HOST_IP_ADDR
      - MARATHON_HTTP_PORT=8090
      - MARATHON_MASTER=zk://zookeeper:2181/mesos
      - MARATHON_ZK=zk://zookeeper:2181/marathon
    depends_on:
      - zookeeper
      - mesos-master
    ports:
      - "8090:8090"
#    healthcheck:
#      test: ???
#      start_period: 20s

  mysql-keycloak:
    container_name: mysql-keycloak
    image: mysql:5.7.30
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=keycloak
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=keycloak
      - MYSQL_PASSWORD=password
    healthcheck:
      test: "mysqladmin ping -u root -p$${MYSQL_ROOT_PASSWORD}"
      start_period: 10s

  ldap-host:
    container_name: ldap-host
    image: osixia/openldap:1.3.0
    environment:
      - LDAP_ORGANISATION="MyCompany Inc."
      - LDAP_DOMAIN=mycompany.com
    ports:
      - "389:389"
